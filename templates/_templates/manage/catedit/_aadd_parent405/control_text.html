
<!DOCTYPE html>
<html lang="ru">
<head>

	<title>Система администрирования сайта </title>
	
	<meta charset="utf-8" />	
	<link rel="stylesheet" href="/admin/decor/modern/css/styles.css" />
	<link rel="stylesheet" href="/admin/decor/bootstrap/css/bootstrap.css" />

	<script src="/admin/scripts/jquery-1.6.2.min.js"></script>
	<script src="/admin/editor3/js/jquery-ui-1.8.13.custom.min.js" charset="utf-8"></script>
	<link rel="stylesheet" href="/admin/editor3/css/smoothness/jquery-ui-1.8.13.custom.css" media="screen" charset="utf-8">

	<!-- elRTE -->
	<script src="/admin/editor3/js/elrte.min.js" charset="utf-8"></script>
	<link rel="stylesheet" href="/admin/editor3/css/elrte.min.css" media="screen" charset="utf-8">

	<!-- elRTE translation messages -->
	<script src="/admin/editor3/js/i18n/elrte.ru.js" charset="utf-8"></script>

	<script src="/admin/scripts/jquery.jscontext-1.0.js"></script>

	
	
</head>

<body>
	
	<!--MAIN-->
	<div class="main">
	
		
		<!--MENU-->
		<div class="menu">
			<div class="logo"><img src="/admin/decor/modern/img/logo.png" alt=""></div>
			
<ul>
<li><a href="/manage"><i class="icon-list-alt icon-white"></i>&nbsp;Структура папок</a></li>
<li><a href="/manage/cattemplate/"><i class="icon-folder-open icon-white"></i>&nbsp;Шаблоны папок</a></li>
<li><a href="/manage/blocktemplate/"><i class="icon-file icon-white"></i>&nbsp;Шаблоны блоков</a></li>
<li><a href="/manage/admindatatypes/"><i class="icon-briefcase icon-white"></i>&nbsp;Типы данных</a></li>
<li><a href="/manage/adminfm/"><i class="icon-picture icon-white"></i>&nbsp;Файловый менеджер</a></li>
<li><a href="/manage/users/"><i class="icon-user icon-white"></i>&nbsp;Пользователи</a></li>
<li><a href="/manage?logout=1" onClick="javascript:return confirm('Завершить сеанс администрирования?');">Выход</a></li>
</ul>

		</div>
		<!--/MENU-->
		
		<!--CONTENT-->
		<div class="content">
			<h1>Добавление страницы</h1>
			
			
			<form action="/manage/catedit/_aadd/" method="post" enctype="multipart/form-data" name="form1">
			
			
			
				<!--FIRST BLOCK-->
				<div class="block">
				
					<h2>Параметры страницы</h2>
				
					<input type="hidden" name="parent" value="405"/>			
			
					
					<div class="stroke">
						<div class="name"><p>Название</div>
						<div class="value">
							<input class="text" type="text" name="cat_name" maxlength="255" value=""/>
						</div>
					</div>
			
					<div class="stroke">
						<div class="name"><p>Адрес страницы</div>
						<div class="value">
							<input class="text" type="text" name="cat_key" maxlength="255" value=""/>
						</div>
					</div>
			
					<div class="stroke">
						<div class="name"><p>Шаблон страницы:</div>
						<div class="value">
							<select class="select" name="template" maxlength="255">
								
									<option value="first" selected="selected">Главная (first)</option>
								
									<option value="typo">Типовая внутренняя (typo)</option>
								
									<option value="adminblocktemplate">АдминШаблонБлок (adminblocktemplate)</option>
								
									<option value="news">Новости (news)</option>
								
									<option value="contacts">Контакты (contacts)</option>
								
									<option value="footer">Футер (footer)</option>
								
									<option value="phoneblock">Номер телефона (phoneblock)</option>
								
									<option value="map">Карта сайта (map)</option>
								
									<option value="os">Обратная связь (os)</option>
								
									<option value="manage">Админка (manage)</option>
								
									<option value="admincatedit">АдминПапка (admincatedit)</option>
								
									<option value="adminblockedit">АдминБлок (adminblockedit)</option>
								
									<option value="admincattemplate">АдминШаблонПапка (admincattemplate)</option>
								
									<option value="adminfm">Админ Файловый менеджер (adminfm)</option>
								
									<option value="admindatatypes">АдминТипыДанных (admindatatypes)</option>
								
									<option value="adminusers">АдминПользователи (adminusers)</option>
								
									<option value="e404">404 (e404)</option>
								
									<option value="spec">Служебная страница (spec)</option>
								
									<option value="banner">Баннеры (banner)</option>
								
									<option value="catalog">Каталог (catalog)</option>
								
									<option value="catgroup">Раздел каталога (catgroup)</option>
								
									<option value="subcatgroup">Подраздел каталога (subcatgroup)</option>
								
									<option value="registration">Регистрация (registration)</option>
								
									<option value="promo">Промо-блоки (promo)</option>
								
									<option value="search">Результаты поиска (search)</option>
								
									<option value="basket">Корзина (basket)</option>
								
									<option value="compare">Сравнение (compare)</option>
								
									<option value="tablech">Таблицы характеристик (tablech)</option>
								
									<option value="tablechitem">Таблица характеристик (tablechitem)</option>
								
									<option value="adminmoduleorders">АдминМодульЗаказы (adminmoduleorders)</option>
								
									<option value="cars">Машины (cars)</option>
								
									<option value="comparecar">Сравнение машин (comparecar)</option>
								
							</select>
			
							
			
						</div>
					</div>
				</div>
				<!--FIRST BLOCK-->
				
				
			
				<div class="buttons">				
					<input type="submit" class="btn btn-success" name="add" value="Добавить">				
					<input type="button" class="btn btn-danger" value="Отмена" onclick="javascript:location.href='/manage/'; return false;">				
				</div>
			
			</form>
		</div>
		<!--/CONTENT-->
	
									
									
									
	</div>
	<!--/MAIN-->						




</body>
</html>

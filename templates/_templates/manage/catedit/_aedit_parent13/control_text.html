		<div class="content">
			<h1>Редактирование страницы</h1>
			
			
			
			<form action="/manage/catedit/_aedit/" method="post" enctype="multipart/form-data" name="form1">
			
			
				<!--FIRST BLOCK-->
				<div class="block">
				
					<h2>Параметры страницы</h2>
				
					<input type="hidden" name="parent" value="13"/>			
			
					
					<div class="stroke">
						<div class="name"><p>Название</div>
						<div class="value">
							<input class="text" type="text" name="cat_name" maxlength="255" value="Ошибка 404"/>
						</div>
					</div>
			
					<div class="stroke">
						<div class="name"><p>Адрес страницы</div>
						<div class="value">
							<input class="text" type="text" name="cat_key" maxlength="255" value="error404"/>
						</div>
					</div>
			
					<div class="stroke">
						<div class="name"><p>Шаблон страницы:</div>
						<div class="value">
							<select class="select" name="template" maxlength="255">
								
									<option value="first">Главная (first)</option>
								
									<option value="typo">Типовая внутренняя (typo)</option>
								
									<option value="adminblocktemplate">АдминШаблонБлок (adminblocktemplate)</option>
								
									<option value="footer">Футер (footer)</option>
								
									<option value="phoneblock">Номер телефона (phoneblock)</option>
								
									<option value="map">Карта сайта (map)</option>
								
									<option value="os">Обратная связь (os)</option>
								
									<option value="manage">Админка (manage)</option>
								
									<option value="admincatedit">АдминПапка (admincatedit)</option>
								
									<option value="adminblockedit">АдминБлок (adminblockedit)</option>
								
									<option value="admincattemplate">АдминШаблонПапка (admincattemplate)</option>
								
									<option value="adminfm">Админ Файловый менеджер (adminfm)</option>
								
									<option value="admindatatypes">АдминТипыДанных (admindatatypes)</option>
								
									<option value="adminusers">АдминПользователи (adminusers)</option>
								
									<option value="e404" selected="selected">404 (e404)</option>
								
									<option value="spec">Служебная страница (spec)</option>
								
									<option value="subcatgroup">Подраздел каталога (subcatgroup)</option>
								
									<option value="settings">Настройки сайта (settings)</option>
								
									<option value="tablech">Таблицы характеристик (tablech)</option>
								
									<option value="tablechitem">Таблица характеристик (tablechitem)</option>
								
									<option value="adminmoduleorders">АдминМодульЗаказы (adminmoduleorders)</option>
								
							</select>
			
							
							<input type="hidden" name="oldtemplate" value="e404"/>
							
			
						</div>
					</div>
				</div>
				<!--FIRST BLOCK-->
				
				
					
					<div class="block">
						<h2>Дополнительные поля</h2>
						
							<div class="stroke">
								<div class="name">
									<p>Текст</p>
									
										<span>text</span>
									
								</div>
								<div class="value">
									<div id="data0" style="width: 100%; height: 467px;" class="elgrow_html"></div>
								</div>
							</div>
						
					</div>
					
			
					<div class="block">
						<h2>SEO поля</h2>
			
						<div class="stroke">
							<div class="name"><p>Title:</div>
							<div class="value">
								<input class="text" type="text" name="utitle" maxlength="255" value=""/>
							</div>
						</div>
			
						<div class="stroke">
							<div class="name"><p>Keywords:</div>
							<div class="value">
								<textarea name="ukeywords"></textarea>
							</div>
						</div>
			
						<div class="stroke">
							<div class="name"><p>Description:</div>
							<div class="value">
								<textarea name="udescription"></textarea>
							</div>
						</div>
					</div>
			
				
			
				<div class="buttons">				
					<input type="submit" class="btn btn-success" name="add" value="Сохранить">				
					<input type="button" class="btn btn-danger" value="Отмена" onclick="javascript:location.href='/manage/'; return false;">

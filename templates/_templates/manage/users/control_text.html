
<!DOCTYPE html>
<html lang="ru">
<head>

	<title>Система администрирования сайта </title>
	
	<meta charset="utf-8" />	
	<link rel="stylesheet" href="/admin/decor/modern/css/styles.css" />
	<link rel="stylesheet" href="/admin/decor/bootstrap/css/bootstrap.css" />

	<script src="/admin/scripts/jquery-1.6.2.min.js"></script>
	<script src="/admin/scripts/jquery.jscontext-1.0.js"></script>
	<script src="/admin/scripts/adminNew.js"></script>

	
	
</head>

<body>
	
	<!--MAIN-->
	<div class="main">
	
		
		<!--MENU-->
		<div class="menu">
			<div class="logo"><img src="/admin/decor/modern/img/logo.png" alt=""></div>
			
<ul>
<li><a href="/manage"><i class="icon-list-alt icon-white"></i>&nbsp;Структура папок</a></li>
<li><a href="/manage/cattemplate/"><i class="icon-folder-open icon-white"></i>&nbsp;Шаблоны папок</a></li>
<li><a href="/manage/blocktemplate/"><i class="icon-file icon-white"></i>&nbsp;Шаблоны блоков</a></li>
<li><a href="/manage/admindatatypes/"><i class="icon-briefcase icon-white"></i>&nbsp;Типы данных</a></li>
<li><a href="/manage/users/"><i class="icon-user icon-white"></i>&nbsp;Пользователи</a></li>
<li><a href="/manage?logout=1" onClick="javascript:return confirm('Завершить сеанс администрирования?');">Выход</a></li>
</ul>

		</div>
		<!--/MENU-->
		
		<!--CONTENT-->
		<div class="content">
			<h1>Пользователи системы управления сайтом</h1>	
			<input type="hidden" id="hide-parent" name="hide-parent" value="0"/>
			<table  width="100%" id="tree" class="itemtree">
				
					<tr class="trtree trtree-click" style="cursor: pointer;" id="tr1">
						<td class="none"><i class="icon-user"></i></td>
						<td>superadmin</td>					
					</tr>
				
					<tr class="trtree trtree-click" style="cursor: pointer;" id="tr23">
						<td class="none"><i class="icon-user"></i></td>
						<td>admin</td>					
					</tr>
				
			</table>
			
			<div class="buttons">				
				<button class="btn btn-primary" onclick="javascript:location.href='/manage/users/_aadd/'; return false;" type="button">Добавить</button>
			</div>
		</div>
		<!--/CONTENT-->

		<!--POPUP-->
		<div class="popup-index" id="popup-index">
			<div class="popup-index">
				<div class="top"><h1>Действие</h1></div>
				<ul>
					<li><a href="#" class="aEdit" id="aEdit" onclick="editUser(); return false;"><i class="icon-pencil"></i>&nbsp;Редактировать</a></li>

					<li><a href="#" class="aHide" id="aHide" onclick="hideUser(); return false;"><i class="icon-off"></i>&nbsp;Включить/выключить</a></li>

					<li><a href="#"  class="aDel" id="aDel" onclick="delUser(); return false;"><i class="icon-trash"></i>&nbsp;Удалить</a></li>
				</ul>
			</div>
		</div>
		<!--/POPUP-->

		<script>
			
			$(".trtree-click").jscontext({
				html: $("#popup-index").html(),				
				closeOnMouseLeave : true,
				open : function() {
					$("#hide-parent").val(this.substr(2));					
				}
			});

			function editUser() {
				var parent = $("#hide-parent").val();
				if (!parent) return false;
				window.location.href = '/manage/users/_aedit_parent'+parent;
			}

			function hideUser() {
				var parent = $("#hide-parent").val();
				if (!parent) return false;
				window.location.href = '/manage/users/_ahide_parent'+parent;
			}

			function delUser() {
				var parent = $("#hide-parent").val();
				if (!parent) return false;

				if (confirm('Вы действительно хотите удалить пользователя?')) {
					window.location.href = '/manage/users/_adel_id'+parent;
				}
				else {
					$(".trtree").removeClass("click");
				}				
			}
			
		
		</script>

		<!--/CONTENT-->	
		
		
									
									
	</div>
	<!--/MAIN-->						




</body>
</html>

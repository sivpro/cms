{reduce:nothing}
{mask:main}
	<div class="subheader-wrapper tour">
		<div class="subheader clearline container">
			<div class="info">
				<h1>{name}</h1>
				<div class="text">
					{text}
				</div>
			</div>
		</div>
	</div>

	<div class="offices-page container">
		{mask:item}
		<div class="item">
			<div class="map" id="map{_rank}"></div>
			<div class="hover">
				<p class="name">{name}</p>
				<p class="address">{address}</p>
				{if:{phone} != ""}
				<p class="valuer"><b>Телефон:</b> {phone}</p>
				{/if}

				{if:{email} != ""}
				<p class="valuer"><b>E-mail:</b> {email}</p>
				{/if}
			</div>
		</div>
		{/mask}
	</div>
{/mask}

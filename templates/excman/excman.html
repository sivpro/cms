{reduce:nothing}
{mask:main}
	<div class="subheader-wrapper excursion">
		<div class="subheader clearline container">
			<div class="info">
				<h1>{name}</h1>
				<div class="text">
					{text}
				</div>
			</div>
		</div>
	</div>

	<div class="team-page container clearline">

		<div class="list clearline" id="team-slider-inner">

			{mask:item}
			<div class="slide">
				<div class="item-wrapper">
					<div class="item">
						<div class="image">
							<div class="shadow"></div>
							<a href="{url}">
							{mask:image}{if:{_first}}
							<img src="/files/1/{image}" alt="{php}htmlspecialchars({../name}){/php}">
							{/if}{/mask}
							</a>
						</div>
						<p class="name">{mask:name2}{name}{if:!{_last}}<br>{/if}{/mask}</p>

						<div class="excursion">
							<p class="name">Проводит экскурсии:</p>
							{mask:exc}{if:{_rank} < 4}
							<a class="e-item" href="{url}">{name}</a>
							{/if}{/mask}
						</div>
						<a href="{url}" class="std-button black-button block-button">Читать подробнее</a>
					</div>
				</div>
			</div>
			{/mask}

		</div>

	</div>
{/mask}

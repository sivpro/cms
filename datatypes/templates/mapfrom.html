{reduce:nothing}
{mask:main}
	<ul class="map">
		{item}
	</ul>

{mask:item}

		<label for="cat_{id}">{name}</label> <input type="checkbox" name="cat[]" id="cat_{id}" value="{id}"{if:{canedit}==true} checked="checked"{/if}/>

			<ul>
				{item}
			</ul>
		{/set}
	</li>
{/mask}
